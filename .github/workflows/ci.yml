name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  check-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm --filter @teacher/types build
      - run: pnpm --filter @teacher/utils build
      - run: pnpm --filter @teacher/ui build

  check-api:
    name: Check API
    runs-on: ubuntu-latest
    needs: check-packages
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: cd ../.. && pnpm install
      - run: npx prisma generate
      - run: pnpm build
      - run: pnpm lint

  check-landing:
    name: Check Landing
    runs-on: ubuntu-latest
    needs: check-packages
    defaults:
      run:
        working-directory: apps/landing
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: cd ../.. && pnpm install
      - run: pnpm build

  check-student:
    name: Check Student Portal
    runs-on: ubuntu-latest
    needs: check-packages
    defaults:
      run:
        working-directory: apps/student
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: cd ../.. && pnpm install
      - run: pnpm build

  check-teacher:
    name: Check Teacher Portal
    runs-on: ubuntu-latest
    needs: check-packages
    defaults:
      run:
        working-directory: apps/teacher
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: cd ../.. && pnpm install
      - run: pnpm build

  check-admin:
    name: Check Admin Panel
    runs-on: ubuntu-latest
    needs: check-packages
    defaults:
      run:
        working-directory: apps/admin
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: cd ../.. && pnpm install
      - run: pnpm build
